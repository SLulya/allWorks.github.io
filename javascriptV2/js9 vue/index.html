<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
   <div id="app">
   
        <p v-for="user in users">
            <span class="name"><b class="bname">Name:</b> {{user.name}} </span><br>
            <span><b>Last name</b> {{user.lastname}}</span> <br>
            <span><b>Email</b> {{user.email}} </span><br>
            <span><b>Password</b> {{user.password}} </span> <br>
            <span><b>Number</b> {{}}</span> <br>
        </p>
   </div>
   <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-firestore.js"></script>
   <script src="../firebase/fb.js"></script>
    <script src="main.js"></script>
</body>
</html>
